<!DOCTYPE html>
<html lang="en" style="background:#171717;color:#FFFFFF;">
<head>
  <!-- CRITICAL: Paint dark + loader at the very first frame -->
  <style>
    html, body { 
      margin:0; 
      padding:0; 
      background:#171717; 
      color:#FFFFFF; 
    }
    
    /* Loader renders IMMEDIATELY (before anything else) */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #171717;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(8px);
    }
    
    /* Pulsing sound bars loader with glow */
    .loader-bars {
      display: flex;
      gap: 6px;
      align-items: flex-end;
      height: 32px;
    }
    .loader-bars span {
      width: 4px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.6) 100%);
      border-radius: 2px;
      animation: pulse-bar 1.2s ease-in-out infinite;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }
    .loader-bars span:nth-child(1) { animation-delay: 0s; height: 16px; }
    .loader-bars span:nth-child(2) { animation-delay: 0.2s; height: 24px; }
    .loader-bars span:nth-child(3) { animation-delay: 0.4s; height: 20px; }
    @keyframes pulse-bar {
      0%, 100% { transform: scaleY(0.5); opacity: 0.6; }
      50% { transform: scaleY(1); opacity: 1; }
    }
    
    /* Hide loader when ready */
    #loader.hide { 
      opacity: 0; 
      pointer-events: none;
    }
  </style>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#171717" />
  <meta name="color-scheme" content="dark only" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Lantern Player</title>

  <!-- Preload local Wavesurfer for faster first paint -->
  <link rel="preload" href="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js" as="script" />

  <!-- Early: if ?audio= is present, start preloading the audio bytes -->
  <script>
    (function () {
      try {
        const u = new URLSearchParams(location.search).get('audio');
        if (u) {
          const l = document.createElement('link');
          l.rel = 'preload'; l.as = 'audio'; l.href = u; l.crossOrigin = 'anonymous';
          document.head.appendChild(l);
        }
      } catch (e) {}
    })();
  </script>

  <style>
    :root{
      --bg:#171717;
      --text:#FFFFFF;
      --muted:rgba(255, 255, 255, 0.55);
      --wave:#b8b8b8;
      --prog:#4a4a4a;

      --gutter:12px;
      --wave-h:130px;

      /* >>> CHANGE THIS NUMBER to push the player DOWN/UP on your iPhone <<< */
      --player-top-offset: 70px; /* increase = move DOWN, decrease = move UP */
    }

    html,body{
      background: radial-gradient(ellipse at top, #1f1f1f 0%, #171717 50%);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      -webkit-font-smoothing:antialiased;
      overflow:hidden;
      color:var(--text);
    }

    .wrap{
      width:100%;
      max-width:700px;
      margin:0 auto;
      padding:0 var(--gutter);
      box-sizing:border-box;
      opacity:0;
      transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: var(--player-top-offset);
    }

    #wave{
      width:100%;
      height:var(--wave-h);
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius:12px;
      overflow:hidden;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
    #wave canvas { 
      background-color:transparent; 
      display:block; 
    }

    .footerRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:16px;
      gap:10px;
    }

    .time{
      font-size:13px;
      color:var(--muted);
      letter-spacing:0.5px;
      min-width:42px;
      font-weight:500;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .controls{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .playbtn{
      width:64px;
      height:64px;
      border-radius:50%;
      background: linear-gradient(135deg, #222222 0%, #1a1a1a 100%);
      border:none;
      display:grid;
      place-items:center;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 
        0 4px 24px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .playbtn::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: 50%;
      padding: 2px;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 1;
      transition: opacity 0.3s;
    }
    
    .playbtn svg{
      width:24px; 
      height:24px; 
      fill:#FFFFFF;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .playbtn:active{
      transform: scale(0.95);
      box-shadow: 
        0 2px 12px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(255, 255, 255, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    @media (max-width:360px){
      :root{ --wave-h:88px; }
      .playbtn{ width:58px; height:58px; }
      .playbtn svg{ width:22px; height:22px; }
    }
  </style>
</head>
<body>
  <!-- Loader with pulsing sound bars -->
  <div id="loader">
    <div class="loader-bars">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="wrap">
    <div id="wave"></div>

    <div class="footerRow">
      <div id="tLeft" class="time">0:00</div>
      <div class="controls">
        <button id="toggle" class="playbtn" aria-label="Play / Pause">
          <svg viewBox="0 0 24 24" id="icon"><path d="M8 5v14l11-7z"/></svg>
        </button>
      </div>
      <div id="tRight" class="time">0:00</div>
    </div>
  </div>

  <audio id="media" preload="auto" playsinline></audio>

  <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
  <script>
    const params    = new URLSearchParams(location.search);
    const AUDIO_URL = params.get('audio') || 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';

    const media = document.getElementById('media');
    media.src = AUDIO_URL;
    media.crossOrigin = 'anonymous';

    const ws = WaveSurfer.create({
      container:'#wave',
      media,
      backend:'MediaElement',
      height: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--wave-h')),
      waveColor:getComputedStyle(document.documentElement).getPropertyValue('--wave').trim(),
      progressColor:getComputedStyle(document.documentElement).getPropertyValue('--prog').trim(),
      cursorColor:'rgba(255,255,255,.25)',
      barWidth:2,
      barGap:1,
      normalize:true,
      responsive:true,
      dragToSeek:true,
      fillParent:true
    });

    const fmt = s => (!isFinite(s)
      ? '0:00'
      : `${Math.floor(s/60)}:${String(Math.floor(s%60)).padStart(2,'0')}`);

    const tLeft  = document.getElementById('tLeft');
    const tRight = document.getElementById('tRight');
    const wrap = document.querySelector('.wrap');
    let dur = 0;

    ws.on('ready', ()=>{
      dur = ws.getDuration() || media.duration || 0;
      tLeft.textContent  = '0:00';
      tRight.textContent = fmt(dur);
      
      // Smooth simultaneous crossfade (loader out, player in)
      wrap.style.opacity = '1';
      document.getElementById('loader').classList.add('hide');
    });

    ws.on('audioprocess', ()=>{ tLeft.textContent = fmt(ws.getCurrentTime()); });
    ws.on('seek',        ()=>{ tLeft.textContent = fmt(ws.getCurrentTime()); });

    const btn  = document.getElementById('toggle');
    const icon = document.getElementById('icon');
    function syncIcon(){
      icon.innerHTML = media.paused
        ? '<path d="M8 5v14l11-7z"/>'
        : '<path d="M6 5h4v14H6zm8 0h4v14h-4z"/>';
    }
    btn.onclick = ()=>{ ws.playPause(); syncIcon(); };
    media.addEventListener('play',  syncIcon);
    media.addEventListener('pause', syncIcon);

    addEventListener('keydown', e => {
      if (e.code === 'Space') { e.preventDefault(); btn.click(); }
    });
  </script>
</body>
</html>
