<!DOCTYPE html>
<html lang="en" style="background:#171717;color:#FFFFFF;">
<head>
  <!-- CRITICAL: Paint dark + loader at the very first frame -->
  <style>
    html, body { 
      margin:0; 
      padding:0; 
      background:#171717; 
      color:#FFFFFF; 
    }
    
    /* Loader renders IMMEDIATELY (before anything else) */
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #171717;
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }
    
    /* Pulsing sound bars loader */
    .loader-bars {
      display: flex;
      gap: 6px;
      align-items: flex-end;
      height: 32px;
    }
    .loader-bars span {
      width: 4px;
      background: #FFFFFF;
      border-radius: 2px;
      animation: pulse-bar 1.2s ease-in-out infinite;
    }
    .loader-bars span:nth-child(1) { animation-delay: 0s; height: 16px; }
    .loader-bars span:nth-child(2) { animation-delay: 0.2s; height: 24px; }
    .loader-bars span:nth-child(3) { animation-delay: 0.4s; height: 20px; }
    @keyframes pulse-bar {
      0%, 100% { transform: scaleY(0.5); opacity: 0.6; }
      50% { transform: scaleY(1); opacity: 1; }
    }
    
    /* Hide loader when ready */
    #loader.hide { 
      opacity: 0; 
      pointer-events: none;
    }
  </style>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#171717" />
  <meta name="color-scheme" content="dark only" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Lantern Player</title>

  <!-- Preload local Wavesurfer for faster first paint -->
  <link rel="preload" href="./wavesurfer.min.js" as="script" />

  <!-- Early: if ?audio= is present, start preloading the audio bytes -->
  <script>
    (function () {
      try {
        const u = new URLSearchParams(location.search).get('audio');
        if (u) {
          const l = document.createElement('link');
          l.rel = 'preload'; l.as = 'audio'; l.href = u; l.crossOrigin = 'anonymous';
          document.head.appendChild(l);
        }
      } catch (e) {}
    })();
  </script>

  <style>
    :root{
      --bg:#171717;
      --text:#FFFFFF;
      --muted:#8c8c8c;
      --wave:#8a8a8a;
      --prog:#3a3a3a;

      --gutter:12px;
      --wave-h:96px;
    }

    html,body{
      background:var(--bg);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      -webkit-font-smoothing:antialiased;
      overflow:hidden;
      color:var(--text);
    }

    .wrap{
      width:100%;
      max-width:700px;
      margin:0 auto;
      padding:0 var(--gutter);
      box-sizing:border-box;
      opacity:0;
      transition: opacity 0.4s ease;
    }

    #wave{
      width:100%;
      height:var(--wave-h);
      background:transparent;
      border-radius:12px;
      overflow:hidden;
    }
    /* Keep canvas dark on first paint (prevents iOS white canvas flash) */
    #wave canvas { background-color:#171717; display:block; }

    .footerRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:12px;
      gap:10px;
    }

    .time{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.2px;
      min-width:42px;
    }

    .controls{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .playbtn{
      width:64px;
      height:64px;
      border-radius:50%;
      background:var(--bg);
      border:2px solid #FFFFFF;
      display:grid;
      place-items:center;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color: transparent;
    }
    .playbtn svg{
      width:24px; height:24px; fill:#FFFFFF;
    }
    .playbtn:focus, .playbtn:hover, .playbtn:active{
      border-color:#FFFFFF; background:var(--bg);
    }

    @media (max-width:360px){
      :root{ --wave-h:88px; }
      .playbtn{ width:58px; height:58px; }
      .playbtn svg{ width:22px; height:22px; }
    }

    /* ── Apple-style Lyrics disclosure ───────────────────────── */
    .lyrics-disclosure {
      margin-top: 14px;
      display: flex; justify-content: center;
      color: #b8b8b8; font-size: 12px; letter-spacing:.2px;
      user-select: none; cursor: pointer;
    }
    .lyrics-disclosure .chev {
      width: 10px; height: 10px; margin-left: 6px;
      border-right: 1.5px solid #b8b8b8; border-bottom: 1.5px solid #b8b8b8;
      transform: rotate(-45deg); transform-origin:center;
      transition: transform .18s ease, border-color .18s ease;
    }
    .lyrics-disclosure.open .chev {
      transform: rotate(135deg); /* chevron up */
      border-color: #e5e5e5;
    }

    .lyrics-panel {
      max-height: 0; overflow: hidden; opacity: 0;
      transition: max-height .28s ease, opacity .18s ease;
    }
    .lyrics-panel.open {
      max-height: 240px; opacity: 1;
    }

    .lyrics {
      margin-top: 10px;
      text-align: center;
      font-size: 14px; line-height: 1.6;
      color: #8c8c8c;
      max-height: 220px; overflow: auto; /* internal scroll only */
      padding-bottom: 4px; scrollbar-width: thin;
    }
    .lyrics .line { opacity: .45; transition: opacity .2s ease, color .2s ease; }
    .lyrics .line.active { opacity: 1; color: #fff; font-weight: 500; }

  </style>
</head>
<body>
  <!-- Loader with pulsing sound bars -->
  <div id="loader">
    <div class="loader-bars">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="wrap">
    <div id="wave"></div>

    <div class="footerRow">
      <div id="tLeft" class="time">0:00</div>
      <div class="controls">
        <button id="toggle" class="playbtn" aria-label="Play / Pause">
          <svg viewBox="0 0 24 24" id="icon"><path d="M8 5v14l11-7z"/></svg>
        </button>
      </div>
      <div id="tRight" class="time">0:00</div>
    </div>

    <!-- Subtle Apple-style disclosure label -->
    <div class="lyrics-disclosure" id="lyricsToggle" role="button" aria-expanded="false">
      Lyrics <span class="chev"></span>
    </div>

    <!-- Collapsible lyrics panel (internal scroll; page doesn’t shift) -->
    <div class="lyrics-panel" id="lyricsPanel">
      <div class="lyrics" id="lyrics"></div>
    </div>
  </div>

  <audio id="media" preload="auto" playsinline></audio>

  <script src="./wavesurfer.min.js"></script>
  <script>
    const params    = new URLSearchParams(location.search);
    const AUDIO_URL = params.get('audio') || './demo.mp3';

    const media = document.getElementById('media');
    media.src = AUDIO_URL;
    media.crossOrigin = 'anonymous';

    const ws = WaveSurfer.create({
      container:'#wave',
      media,
      backend:'MediaElement',
      height: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--wave-h')),
      waveColor:getComputedStyle(document.documentElement).getPropertyValue('--wave').trim(),
      progressColor:getComputedStyle(document.documentElement).getPropertyValue('--prog').trim(),
      cursorColor:'rgba(255,255,255,.3)',
      barWidth:2,
      barGap:1,
      normalize:true,
      responsive:true,
      dragToSeek:true,
      fillParent:true
    });

    const fmt = s => (!isFinite(s)
      ? '0:00'
      : `${Math.floor(s/60)}:${String(Math.floor(s%60)).padStart(2,'0')}`);

    const tLeft  = document.getElementById('tLeft');
    const tRight = document.getElementById('tRight');
    const wrap   = document.querySelector('.wrap');

    ws.on('ready', ()=>{
      const dur = ws.getDuration() || media.duration || 0;
      tLeft.textContent  = '0:00';
      tRight.textContent = fmt(dur);
      // Smooth simultaneous crossfade (loader out, player in)
      wrap.style.opacity = '1';
      document.getElementById('loader').classList.add('hide');
    });

    ws.on('audioprocess', ()=>{ tLeft.textContent = fmt(ws.getCurrentTime()); });
    ws.on('seek',        ()=>{ tLeft.textContent = fmt(ws.getCurrentTime()); });

    const btn  = document.getElementById('toggle');
    const icon = document.getElementById('icon');
    function syncIcon(){
      icon.innerHTML = media.paused
        ? '<path d="M8 5v14l11-7z"/>'
        : '<path d="M6 5h4v14H6zm8 0h4v14h-4z"/>';
    }
    btn.onclick = ()=>{ ws.playPause(); syncIcon(); };
    media.addEventListener('play',  syncIcon);
    media.addEventListener('pause', syncIcon);
    addEventListener('keydown', e => { if (e.code === 'Space') { e.preventDefault(); btn.click(); } });

    /* ------------ Lyrics (subtle, Apple-style) ------------ */
    const lyricData = [
      { time: 0,  text: "When the city wakes in silver light" },
      { time: 4,  text: "And echoes fill the streets again" },
      { time: 8,  text: "I chase the rhythm through the night" },
      { time: 12, text: "Until the noise becomes my friend" },
      { time: 17, text: "Hold me close, the world feels small" },
      { time: 21, text: "Every heartbeat says it all" },
      { time: 26, text: "We could run till morning calls" },
      { time: 30, text: "In this glow we never fall" }
    ];

    const lyricsEl   = document.getElementById('lyrics');
    const panelEl    = document.getElementById('lyricsPanel');
    const toggleEl   = document.getElementById('lyricsToggle');
    lyricsEl.innerHTML = lyricData.map(l => `<div class="line">${l.text}</div>`).join('');
    const lineEls = Array.from(document.querySelectorAll('.lyrics .line'));

    // Toggle open/close (subtle chevron rotation)
    toggleEl.addEventListener('click', () => {
      const open = !panelEl.classList.contains('open');
      panelEl.classList.toggle('open', open);
      toggleEl.classList.toggle('open', open);
      toggleEl.setAttribute('aria-expanded', String(open));
    });

    // Only scroll when active line changes and only if out of view
    let lastIdx = -1;
    function updateLyrics(current){
      // find last line whose time <= current
      let idx = 0;
      for (let i=0;i<lyricData.length;i++){
        if (current >= lyricData[i].time) idx = i;
      }
      if (idx !== lastIdx){
        lineEls.forEach((el,i)=> el.className = 'line' + (i===idx ? ' active' : ''));
        lastIdx = idx;

        // gentle internal scroll if out of view
        const active = lineEls[idx];
        const box    = lyricsEl;
        if (active){
          const aTop = active.offsetTop;
          const aBot = aTop + active.offsetHeight;
          const vTop = box.scrollTop;
          const vBot = vTop + box.clientHeight;

          if (aTop < vTop + 24 || aBot > vBot - 24){
            // center-ish but don't jitter
            const target = Math.max(0, aTop - (box.clientHeight/2 - active.offsetHeight/2));
            box.scrollTo({ top: target, behavior: 'smooth' });
          }
        }
      }
    }

    ws.on('audioprocess', ()=> updateLyrics(ws.getCurrentTime()));
    ws.on('seek',        ()=> updateLyrics(ws.getCurrentTime()));
  </script>
</body>
</html>
