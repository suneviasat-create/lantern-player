<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lantern Player</title>
<style>
  :root{
    --bg:#171717;           /* exact Glide dark background */
    --text:#ffffff;
    --muted:#9aa0a6;
    --wave:#2a3340;         /* remainder bars */
    --prog:#0a84ff;         /* progress blue */
    --gutter:12px;
    --wave-h:96px;
  }

  html,body{
    margin:0; padding:0; background:var(--bg);
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    color:var(--text); -webkit-font-smoothing:antialiased; overflow:hidden;
  }
  .wrap{width:100%;max-width:700px;margin:0 auto;padding:0 var(--gutter);box-sizing:border-box}

  /* Waveform (no card, no border) */
  #wave{
    width:100%; height:var(--wave-h);
    background:transparent; border-radius:12px; overflow:hidden;
  }

  /* Footer row: time left / play / time right */
  .footerRow{
    display:flex; align-items:center; justify-content:space-between; gap:10px;
    margin-top:10px;
  }
  .time{font-size:12px; color:var(--muted); letter-spacing:.2px}
  .controls{display:flex; justify-content:center; align-items:center; flex:1}

  /* Big, clean play button */
  .playbtn{
    width:56px; height:56px; border-radius:50%;
    border:0; background:#ffffff1a; backdrop-filter:blur(6px);
    display:grid; place-items:center; cursor:pointer;
  }
  .playbtn svg{width:22px; height:22px; fill:#ffffff}

  @media (max-width:360px){
    :root{ --wave-h:88px }
    .playbtn{ width:52px; height:52px }
  }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Waveform -->
    <div id="wave"></div>

    <!-- Timecodes + play BELOW -->
    <div class="footerRow">
      <div id="tLeft"  class="time">0:00</div>
      <div class="controls">
        <button id="toggle" class="playbtn" aria-label="Play / Pause" title="Play / Pause">
          <svg viewBox="0 0 24 24" id="icon"><path d="M8 5v14l11-7z"/></svg>
        </button>
      </div>
      <div id="tRight" class="time">0:00</div>
    </div>
  </div>

  <!-- Hidden native audio for iOS background play -->
  <audio id="media" preload="auto" playsinline></audio>

  <script src="https://unpkg.com/wavesurfer.js@7"></script>
  <script>
    // Params
    const p = new URLSearchParams(location.search);
    const AUDIO_URL = p.get('audio') || './demo.mp3';

    // Media
    const media = document.getElementById('media');
    media.src = AUDIO_URL;
    media.crossOrigin = 'anonymous';
    (async()=>{ try { await fetch(AUDIO_URL,{cache:'force-cache'}); media.load(); } catch(_) {} })();

    // WaveSurfer
    const ws = WaveSurfer.create({
      container:'#wave',
      media,
      backend:'MediaElement',
      height: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--wave-h')),
      waveColor: getComputedStyle(document.documentElement).getPropertyValue('--wave').trim(),
      progressColor: getComputedStyle(document.documentElement).getPropertyValue('--prog').trim(),
      cursorColor:'rgba(255,255,255,.35)',
      barWidth:2, barGap:1,
      normalize:true, responsive:true, dragToSeek:true,
      fillParent:true
    });

    // Timecodes
    const fmt = s => (!isFinite(s)? '0:00' : `${Math.floor(s/60)}:${String(Math.floor(s%60)).padStart(2,'0')}`);
    const tLeft  = document.getElementById('tLeft');
    const tRight = document.getElementById('tRight');
    let dur = 0;
    ws.on('ready', ()=>{ dur = ws.getDuration() || media.duration || 0; tLeft.textContent = '0:00'; tRight.textContent = fmt(dur); });
    ws.on('audioprocess', ()=>{ tLeft.textContent = fmt(ws.getCurrentTime()); });
    ws.on('seek', ()=>{ tLeft.textContent = fmt(ws.getCurrentTime()); });

    // Play/Pause
    const btn  = document.getElementById('toggle');
    const icon = document.getElementById('icon');
    function syncIcon(){ icon.innerHTML = media.paused ? '<path d="M8 5v14l11-7z"/>' : '<path d="M6 5h4v14H6zm8 0h4v14h-4z"/>'; }
    btn.onclick = ()=>{ ws.playPause(); syncIcon(); };
    media.addEventListener('play',  syncIcon);
    media.addEventListener('pause', syncIcon);

    // Spacebar for desktop preview
    addEventListener('keydown', e => { if (e.code === 'Space') { e.preventDefault(); btn.click(); } });
  </script>
</body>
</html>
