<<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Paint dark at first byte (kills the iOS white flash) -->
  <style>
    html, body { margin:0; padding:0; background:#171717; color:#FFFFFF; }
  </style>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#171717" />
  <meta name="color-scheme" content="dark only" />
  <title>Lantern Player</title>

  <!-- Preconnect for faster script load + hint Safari early -->
  <link rel="preconnect" href="https://unpkg.com" crossorigin>

  <!-- If ?audio= is present, preload it early -->
  <script>
    (function(){
      try {
        const u = new URLSearchParams(location.search).get('audio');
        if (u) {
          const l = document.createElement('link');
          l.rel = 'preload'; l.as = 'audio'; l.href = u; l.crossOrigin = 'anonymous';
          document.head.appendChild(l);
        }
      } catch(e){}
    })();
  </script>

  <style>
    :root{
      --bg:#171717;
      --text:#FFFFFF;
      --muted:#8c8c8c;
      --wave:#8a8a8a;   /* unplayed mid-gray */
      --prog:#3a3a3a;   /* played darker (Disco-like) */
      --gutter:12px;
      --wave-h:96px;
      --skeleton:#1f1f1f; /* skeleton bar color */
    }

    html,body{
      background:var(--bg);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      -webkit-font-smoothing:antialiased;
      overflow:hidden;
      color:var(--text);
    }

    .wrap{
      width:100%; max-width:700px; margin:0 auto;
      padding:0 var(--gutter); box-sizing:border-box;
    }

    /* Panel holds a skeleton first, waveform fades in when ready */
    .panel{ position:relative; }

    /* Dark skeleton (visible immediately, no white) */
    .skeleton{
      height:var(--wave-h);
      border-radius:12px;
      background:var(--skeleton);
    }

    /* Waveform starts hidden to avoid any canvas flash */
    #wave{
      position:absolute; inset:0;
      opacity:0; transition:opacity .18s ease;
      border-radius:12px; overflow:hidden; background:transparent;
    }
    /* When ready, reveal wave and remove skeleton */
    .ready #wave{ opacity:1; }
    .ready .skeleton{ display:none; }

    /* Footer row */
    .footerRow{
      display:flex; align-items:center; justify-content:space-between;
      margin-top:12px; gap:10px;
    }

    .time{
      font-size:12px; color:var(--muted); letter-spacing:.2px; min-width:42px;
    }

    .controls{ flex:1; display:flex; justify-content:center; align-items:center; }

    /* Play button â€” solid white ring + icon, static */
    .playbtn{
      width:64px; height:64px; border-radius:50%;
      background:var(--bg);
      border:2px solid #FFFFFF;
      display:grid; place-items:center; cursor:pointer; outline:none;
      -webkit-tap-highlight-color:transparent;
    }
    .playbtn svg{ width:24px; height:24px; fill:#FFFFFF; }

    @media (max-width:360px){
      :root{ --wave-h:88px; }
      .playbtn{ width:58px; height:58px; }
      .playbtn svg{ width:22px; height:22px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel" id="panel">
      <div class="skeleton"></div>
      <div id="wave"></div>
    </div>

    <div class="footerRow">
      <div id="tLeft" class="time">0:00</div>
      <div class="controls">
        <button id="toggle" class="playbtn" aria-label="Play / Pause">
          <svg viewBox="0 0 24 24" id="icon"><path d="M8 5v14l11-7z"/></svg>
        </button>
      </div>
      <div id="tRight" class="time">0:00</div>
    </div>
  </div>

  <!-- Hidden audio -->
  <audio id="media" preload="auto" playsinline></audio>

  <!-- Keep external for now; we can self-host later -->
  <script src="https://unpkg.com/wavesurfer.js@7"></script>
  <script>
    // Fast init
    const params    = new URLSearchParams(location.search);
    const AUDIO_URL = params.get('audio') || './demo.mp3';

    const media = document.getElementById('media');
    media.src = AUDIO_URL;
    media.crossOrigin = 'anonymous';

    const ws = WaveSurfer.create({
      container:'#wave',
      media,
      backend:'MediaElement',
      height: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--wave-h')),
      waveColor: getComputedStyle(document.documentElement).getPropertyValue('--wave').trim(),
      progressColor: getComputedStyle(document.documentElement).getPropertyValue('--prog').trim(),
      cursorColor:'rgba(255,255,255,.3)',
      barWidth:2, barGap:1,
      normalize:true, responsive:true, dragToSeek:true,
      fillParent:true
    });

    // When waveform is ready, reveal it and hide skeleton
    ws.on('ready', ()=>{
      document.getElementById('panel').classList.add('ready');
      const dur = ws.getDuration() || media.duration || 0;
      tLeft.textContent  = '0:00';
      tRight.textContent = fmt(dur);
    });

    const fmt = s => (!isFinite(s)? '0:00' : `${Math.floor(s/60)}:${String(Math.floor(s%60)).padStart(2,'0')}`);
    const tLeft  = document.getElementById('tLeft');
    const tRight = document.getElementById('tRight');

    ws.on('audioprocess', ()=>{ tLeft.textContent = fmt(ws.getCurrentTime()); });
    ws.on('seek',        ()=>{ tLeft.textContent = fmt(ws.getCurrentTime()); });

    // Play/Pause
    const btn  = document.getElementById('toggle');
    const icon = document.getElementById('icon');
    function syncIcon(){
      icon.innerHTML = media.paused
        ? '<path d="M8 5v14l11-7z"/>'        // play
        : '<path d="M6 5h4v14H6zm8 0h4v14h-4z"/>'; // pause
    }
    btn.onclick = ()=>{ ws.playPause(); syncIcon(); };
    media.addEventListener('play',  syncIcon);
    media.addEventListener('pause', syncIcon);

    // Spacebar toggle (desktop test)
    addEventListener('keydown', e => { if (e.code === 'Space') { e.preventDefault(); btn.click(); } });
  </script>
</body>
</html>
