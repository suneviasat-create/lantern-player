<!DOCTYPE html>
<html lang="en" style="background:#171717;color:#FFFFFF;">
<head>
  <!-- CRITICAL: Paint dark + loader at the very first frame -->
  <style>
    html, body { 
      margin:0; 
      padding:0; 
      background:#171717; 
      color:#FFFFFF; 
      height:100%;
    }
    
    /* Loader renders IMMEDIATELY (before anything else) */
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #171717;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }
    /* Pulsing sound bars loader */
    .loader-bars { display:flex; gap:6px; align-items:flex-end; height:32px; }
    .loader-bars span { width:4px; background:#FFFFFF; border-radius:2px; animation:pulse-bar 1.2s ease-in-out infinite; }
    .loader-bars span:nth-child(1){ animation-delay:0s;   height:16px; }
    .loader-bars span:nth-child(2){ animation-delay:.2s; height:24px; }
    .loader-bars span:nth-child(3){ animation-delay:.4s; height:20px; }
    @keyframes pulse-bar{ 0%,100%{ transform:scaleY(.5); opacity:.6 } 50%{ transform:scaleY(1); opacity:1 } }
    /* Hide loader when ready */
    #loader.hide { opacity:0; pointer-events:none; }
  </style>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#171717" />
  <meta name="color-scheme" content="dark only" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Lantern Player</title>

  <!-- Preload local Wavesurfer for faster first paint -->
  <link rel="preload" href="./wavesurfer.min.js" as="script" />

  <!-- Early: if ?audio= is present, start preloading the audio bytes -->
  <script>
    (function () {
      try {
        const u = new URLSearchParams(location.search).get('audio');
        if (u) {
          const l = document.createElement('link');
          l.rel = 'preload'; l.as = 'audio'; l.href = u; l.crossOrigin = 'anonymous';
          document.head.appendChild(l);
        }
      } catch (e) {}
    })();
  </script>

  <style>
    :root{
      --bg:#171717;
      --text:#FFFFFF;
      --muted:#8c8c8c;
      --wave:#8a8a8a;
      --prog:#3a3a3a;

      --gutter:12px;
      --wave-h:96px;
    }

    html,body{
      background:var(--bg);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      -webkit-font-smoothing:antialiased;
      overflow:hidden;
      color:var(--text);
    }

    /* Outer container â€“ we'll compute margin-top to center this block
       between Glide's title area and the Yes/No section */
    .wrap{
      width:100%;
      max-width:700px;
      margin:0 auto;
      padding:0 var(--gutter);
      box-sizing:border-box;
      opacity:0;
      transition: opacity .4s ease, margin-top .25s ease;
    }

    #wave{
      width:100%;
      height:var(--wave-h);
      background:transparent;
      border-radius:12px;
      overflow:hidden;
      margin-bottom:12px;
    }
    /* Keep canvas dark on first paint (prevents iOS white canvas flash) */
    #wave canvas { background-color:#171717; display:block; }

    .footerRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .time{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.2px;
      min-width:42px;
    }

    .controls{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .playbtn{
      width:64px;
      height:64px;
      border-radius:50%;
      background:var(--bg);
      border:2px solid #FFFFFF;
      display:grid;
      place-items:center;
      cursor:pointer;
      outline:none;
      -webkit-tap-highlight-color: transparent;
    }
    .playbtn svg{
      width:24px;
      height:24px;
      fill:#FFFFFF;
    }
    .playbtn:focus, .playbtn:hover, .playbtn:active{
      border-color:#FFFFFF; background:var(--bg);
    }

    @media (max-width:360px){
      :root{ --wave-h:88px; }
      .playbtn{ width:58px; height:58px; }
      .playbtn svg{ width:22px; height:22px; }
    }
  </style>
</head>
<body>
  <!-- Loader with pulsing sound bars -->
  <div id="loader">
    <div class="loader-bars">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="wrap" id="playerBlock">
    <div id="wave"></div>

    <div class="footerRow" id="footerRow">
      <div id="tLeft" class="time">0:00</div>
      <div class="controls">
        <button id="toggle" class="playbtn" aria-label="Play / Pause">
          <svg viewBox="0 0 24 24" id="icon"><path d="M8 5v14l11-7z"/></svg>
        </button>
      </div>
      <div id="tRight" class="time">0:00</div>
    </div>
  </div>

  <audio id="media" preload="auto" playsinline></audio>

  <script src="./wavesurfer.min.js"></script>
  <script>
    const params    = new URLSearchParams(location.search);
    const AUDIO_URL = params.get('audio') || './demo.mp3';

    const media = document.getElementById('media');
    media.src = AUDIO_URL;
    media.crossOrigin = 'anonymous';

    const ws = WaveSurfer.create({
      container:'#wave',
      media,
      backend:'MediaElement',
      height: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--wave-h')),
      waveColor:getComputedStyle(document.documentElement).getPropertyValue('--wave').trim(),
      progressColor:getComputedStyle(document.documentElement).getPropertyValue('--prog').trim(),
      cursorColor:'rgba(255,255,255,.3)',
      barWidth:2,
      barGap:1,
      normalize:true,
      responsive:true,
      dragToSeek:true,
      fillParent:true
    });

    const fmt = s => (!isFinite(s)
      ? '0:00'
      : `${Math.floor(s/60)}:${String(Math.floor(s%60)).padStart(2,'0')}`);

    const tLeft  = document.getElementById('tLeft');
    const tRight = document.getElementById('tRight');
    const wrap   = document.getElementById('playerBlock');
    const loader = document.getElementById('loader');
    const footer = document.getElementById('footerRow');

    let dur = 0;

    ws.on('ready', ()=>{
      dur = ws.getDuration() || media.duration || 0;
      tLeft.textContent  = '0:00';
      tRight.textContent = fmt(dur);

      // Smooth simultaneous crossfade (loader out, player in)
      wrap.style.opacity = '1';
      loader.classList.add('hide');

      centerPlayer();
    });

    ws.on('audioprocess', ()=>{ tLeft.textContent = fmt(ws.getCurrentTime()); });
    ws.on('seek',        ()=>{ tLeft.textContent = fmt(ws.getCurrentTime()); });

    const btn  = document.getElementById('toggle');
    const icon = document.getElementById('icon');
    function syncIcon(){
      icon.innerHTML = media.paused
        ? '<path d="M8 5v14l11-7z"/>'
        : '<path d="M6 5h4v14H6zm8 0h4v14h-4z"/>';
    }
    btn.onclick = ()=>{ ws.playPause(); syncIcon(); };
    media.addEventListener('play',  syncIcon);
    media.addEventListener('pause', syncIcon);

    addEventListener('keydown', e => {
      if (e.code === 'Space') { e.preventDefault(); btn.click(); }
    });

    // -------- Adaptive vertical centering between header and Yes/No --------
    function centerPlayer(){
      // block height (wave + row + spacing)
      const blockH = document.getElementById('wave').offsetHeight +
                     footer.offsetHeight + 20;

      const vh = window.innerHeight;

      // Reserve estimated spaces for Glide header and the Yes/No + contributor area.
      // Adjust these two numbers if needed after you eyeball it on device.
      const reserveTop    = 100;  // title/artist zone
      const reserveBottom = 220;  // Yes/No + contributor/cards zone

      const usable = Math.max(0, vh - reserveTop - reserveBottom);

      // Bias slightly toward the top (feels visually centered on iOS)
      let top = reserveTop + Math.max(0, (usable * 0.55) - (blockH / 2));

      // Clamp so we never collide with top or bottom UI
      const minTop = 40;
      const maxTop = vh - reserveBottom - blockH;
      top = Math.max(minTop, Math.min(top, maxTop));

      wrap.style.marginTop = `${Math.round(top)}px`;
    }

    let t;
    function scheduleCenter(){ clearTimeout(t); t = setTimeout(centerPlayer, 80); }
    window.addEventListener('resize', scheduleCenter);
    window.addEventListener('orientationchange', scheduleCenter);
    document.addEventListener('visibilitychange', ()=>{ if (!document.hidden) scheduleCenter(); });
  </script>
</body>
</html>
